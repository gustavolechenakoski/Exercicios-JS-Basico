<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 005</title>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="digiteNumero()">Clique aqui</button>

    <script>

        alert('Seja bem-vindo(a) ao meu site!')

        function digiteNumero(){

            let number = window.prompt('Digite um número:');
            let resultado = document.getElementById("resultado");

            let dobro = 2 * number;
            let metade = number / 2;

            resultado.innerHTML += `<p>O dobro de ${number} é ${dobro} e a metade é ${metade}!</p>`}

    </script>
    <section id="resultado">

        <p>O resultado vem aqui...</p>

    </section>
</body>
</html>
