<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006</title>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somando()">Clique aqui</button>

    <script>

        function somando(){

            var x = prompt("Digite um número");
            var y = prompt("Digite o segundo número");
            var num1 = parseInt(x);
            var num2 = parseInt(y);

            //let num1 = window.prompt('Digite um número:');
            //let num2 = window.prompt('Digite um número:');
            let resultado = document.getElementById("resultado");

            let somaNum = num1 + num2;

            

            resultado.innerHTML = `<p>A soma entre ${num1} e ${num2} é igual a ${somaNum}</p>`}

    </script>
    <section id="resultado">

        <p>O resultado vem aqui...</p>

    </section>
</body>
</html>
